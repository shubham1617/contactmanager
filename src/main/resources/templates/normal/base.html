<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>

	<title th:text="${title}">Base HTML</title>


</head>

<body>

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-color">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Contact Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item ">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link">Hi <span th:text="${user.name}"></span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>

	<div class="sidebar">
		<span class="crossBtn" onclick="toggleSidebar()">&times;</span>

		<a href="#" th:href="@{/user/index}" class="iteam"><i class="fa-solid fa-house"></i> Home</a>
		<a href="#" th:href="@{/user/show-contact/0}" class="iteam"><i class="fa-solid fa-address-book"></i> View
			Contact</a>
		<a href="#" th:href="@{/user/add-contact}" class="iteam"><i class="fa-solid fa-plus"></i> Add Contact</a>
		<a href="#" th:href="@{/user/profile}" class="iteam"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a href="#" class="iteam"><i class="fa-solid fa-gear"></i> Settings</a>
		<a href="#" class="iteam"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>

	<div class="content">

		<i class="fas fa-bars mt-5" onclick="toggleSidebar()"></i>

		<!-- Message Box-->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-' + session.message.type}" class="alert  text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${@sessionHelper.removeAttribute()}"></th:block>
		</div>

		<div th:replace="${content}"></div>

	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script>
		function deleteImage(cid) {
			swal({
				title: "Are you sure?",
				text: "Once deleted, you will not be able to recover this imaginary file!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location = "/user/delete/" + cid;
					} else {
						swal("Your imaginary file is safe!");
					}
				});
		}
	</script>

	<script src="" th:src="@{/js/script.js}"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
