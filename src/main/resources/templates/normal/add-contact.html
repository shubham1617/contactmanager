<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<section>
		<div class="card col-md-10 offset-md-1">
			<div class="card-body ">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="col-md-10 offset-md-1">
						<form enctype="multipart/form-data" th:object="${contact}" method="post"
							th:action="@{/user/process-contact}" class="mt-2">
							<div class="form-group mt-3">
								<label for="formGroupExampleInput">Name</label>
								<input required name="name" type="text" class="form-control" id="formGroupExampleInput"
									placeholder="Enter Your Name">
							</div>
							<div class="form-group mt-3">
								<label for="formGroupExampleInput">Nick Name</label>
								<input required name="nickName" type="text" class="form-control"
									id="formGroupExampleInput" placeholder="Enter Your Nick Name">
							</div>
							<div class="form-group mt-3">
								<label for="formGroupExampleInput">Work</label>
								<input required name="work" type="text" class="form-control" id="formGroupExampleInput"
									placeholder="Enter Your Work Details">
							</div>
							<div class="form-group mt-3">
								<label for="exampleFormControlInput1">Email</label>
								<input required name="email" type="email" class="form-control"
									id="exampleFormControlInput1" placeholder="name@example.com">
							</div>
							<div class="form-group mt-3">
								<label for="formGroupExampleInput">Mobile No.</label>
								<input required min="10" max="10" name="phoneNumber" type="text" class="form-control"
									id="phone" placeholder="Enter Your Mobile No.">
							</div>



							<div class="form-group mt-3">
								<label for="exampleFormControlTextarea1">Description</label>
								<textarea id="mytextarea" name="description" class="form-control" rows="5"
									placeholder="Enter Your Description"></textarea>
							</div>
							<div class="custom-file mt-3">
								<input type="file" name="uploadImage" />
							</div>

							<div class="container text-center">
								<button class="btn btn-outline-primary">Save</button>
							</div>

						</form>
					</div>
				</div>

			</div>
		</div>

		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>

	</section>

</body>

</html>
